name: CI

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby:
          - 2.7
          - '3.0'
    runs-on: ${{ matrix.os }}
    env:
      LOKALISE_API_TOKEN: 123abc
      LOKALISE_PROJECT_ID: 456.xyz
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: |
        gem install bundler
        bundle install
    - run: bundle exec rake spec